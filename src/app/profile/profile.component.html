<div class="bgImg">
  <div class="all">

    <div class="left">
      <div class="centeredText">
        <img src="assets/logo_live_online.png" class="profilePic" alt="">
      </div>
      <br>
      <div class="ml10">
        <span class="m10">Cambiar foto</span>
        <br>
        <button class="m10 selectImg cursor"> Subir Avatar </button>
      </div>
    </div>

    <div class="right">
      <div class="login p5" >
        <form>
          <div>
            <label for="nick">Nick</label>
            <input type="text" class="form-control" placeholder="Nick"  name="nick" [(ngModel)]="user.nick">
          </div>
          <div >
            <label for="subnick">SubNick</label>
            <input type="text" class="form-control" placeholder="Subnick" name="subnick" [(ngModel)]="user.subnick">
          </div>
          <div >
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" disabled>
          </div>
          <div >
            <label for="status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="user.status">
              <option value="online">Online</option>
              <option value="busy">Busy</option>
              <option value="away">Away</option>
              <option value="offline">Offline</option>
            </select>
          </div>
          <br>
          <button class="save btn-block" (click)="saveUser()">Guardar</button>
        </form>
      </div>    
    </div>

  </div>
</div>
