<!-- PERSONAL -->
<div class="bgImg">
  <div class="whiteBorder p10">
    <div class="transp" > 
        <div class="mr15" style="float: right">
            <i routerLink="/profile" class="fas fa-edit edit cursor "></i>  
            <i (click)="logOut()" class="fas fa-sign-out-alt logOut cursor "></i>  
        </div>
      <div class="inlineBlock">
        <img src="assets/logo_live_online.png" class="profilePic" alt="">
        <div class="inlineBlock ml10" *ngIf="myUser">
          <span>{{myUser.nick}} </span>
          <a href="" class="ml10">{{myUser.status}}</a>
          
          <br>
          <span>{{myUser.subnick}} </span>
        </div>
      </div>
      <br>
    </div>
  </div> 
</div>
<!-- SEARCH AND ADD -->
<hr>
<div class="row" style="margin:1px;">
  <div class="col-11">
    <input type="text" class="w100" [(ngModel)]="query" placeholder="Buscar un contacto o un nÃºmero...">
  </div>
  <div class="col-1 rightAl">
    <img routerLink="/newUser" src="assets/logo_live_add.png" class="addImg cursor" alt="">
  </div>
</div>
<hr>
<!-- FRIENDS LIST -->
<div class="p10">
  <span (click)="showHideList()" class="bold cursor">
    <a>
      <i *ngIf="showFriends" class="fas fa-angle-down"></i>
      <i *ngIf="!showFriends" class="fas fa-angle-right"></i>
    </a>
    Amigos (11/11)
  </span>
  <app-friend *ngFor="let user of users" [user_id]="user.user_id"></app-friend>
  <ul *ngIf="showFriends" class="friendsList">
    <li routerLink="/conversation/{{user.user_id}}" 
        *ngFor="let user of users | search: query"
        class="mt5 cursor">
        <img class="statusImg mr15" src="assets/logo_live_{{user.status}}.png" alt="">
        <span class="bold">{{user.nick}} - </span>
        <span >{{user.subnick}}</span>
    </li>
  </ul>
</div>
