<div class="container">

  <div class="form-group">
    <label for="email">email: </label>
    <input type="email" class="form-control"  name="email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="password">Contraseña: </label>
    <input type="password" class="form-control" name="password" [(ngModel)]="password">
  </div>
  <button (click)="login()">Login</button>

  <hr>
  <form>
    <div class="form-group">
      <label for="name">Nombre: </label>
      <input type="text" class="form-control" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="email">email: </label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña: </label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <label for="repeatPassword">Repetir Contraseña: </label>
      <input type="password"  class="form-control" name="repeatPassword" [(ngModel)]="repeatPassword">
    </div>
    <button (click)="register()">Registrarse</button>
  </form>
</div>
