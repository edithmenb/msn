<div class="conversationGradient" >

  <div class="left">
    <div class="profile">
      <img src="assets/logo_live_online.png" class="profilePic" alt="">
    </div>
    <div class="profile">
      <img src="assets/logo_live_online.png" class="profilePic end" alt="">
    </div>
  </div>

  <div class="right">
    <div>
      <span *ngIf="friend" class="nick">{{friend.nick}} </span>
      <span *ngIf="friend"> ({{friend.status}})</span>
    </div>
    <hr>
    <div class="messages ml10" id="messageArea">
      <div class="message" *ngFor="let message of conversation">
        <span *ngIf="message.type == 'text'">
          <b>{{ getNickById(message.sender) }}</b> dice: <br> 
          <span class="ml10">{{message.content}}</span>
        </span>
        <span *ngIf="message.type == 'zumbido'">
          <b>{{ getNickById(message.sender) }}</b> envi√≥ un zumbido
        </span>
      </div>
    </div>
    <div class="send">
      <div>
        <textarea class="form-control" [(ngModel)]="message" (keyup.enter)="sendMessage()" rows="4" id="comment"></textarea>
      </div>
      <div class="form-group bar">
        <span class="cursor">
          <img class="m5 ml3 " src="/assets/regular_smile.gif" alt=""> 
          <i class="fas fa-sort-down"> </i> 
        </span>
        <span class="cursor">
          <img class="m5 ml3" src="/assets/wink_smile.gif" alt=""> 
          <i class="fas fa-sort-down"> </i>
        </span>
        <span class="cursor" (click)="sendZumbido()">
          <img class="zumbido ml3 m5" src="/assets/zumbido.png" alt="">  
        </span>
       
        <button class="m5 selectImg cursor"><i class="far fa-image"></i> Seleccionar Imagen </button>
        
      </div>
    </div>
  </div>

</div>
